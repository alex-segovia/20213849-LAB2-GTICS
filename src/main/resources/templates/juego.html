<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juego</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .tablero{
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: repeat(6,1fr);
      grid-template-rows: repeat(6,1fr);
      background-color: #b0e5ff;
    }
    .tablero *{
      border: white thin solid;
    }
    .fondoBomba{
      background-color: purple;
    }

    .fondoCobre{
      background-color: #58a258;
      color: blue;
      text-align: center;
      font-weight: bold;
      font-size: 150%;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h4 class="mb-5">Encuentre todo el cobre para ganar el juego</h4>
  <div class="row">
    <form method="post" th:action="@{'/minar'}" class="d-flex justify-content-start">
      <label class="col-sm-3 col-form-label">Coordenada a explotar de la mina:</label>
      <input style="width: 8%" type="text" name="coordenada" class="form-control col-sm-1">
      <input style="width: 8%" type="text" name="posiciones" th:value="${posiciones}" class="form-control col-sm-1" hidden="hidden">
      <button class="btn btn-primary col-sm-1 ms-5">Explotar</button>
    </form>
  </div>
  <div class="tablero mt-5">
    <div th:each="casilla,info:${tablero[0]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
    <div th:each="casilla,info:${tablero[1]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
    <div th:each="casilla,info:${tablero[2]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
    <div th:each="casilla,info:${tablero[3]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
    <div th:each="casilla,info:${tablero[4]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
    <div th:each="casilla,info:${tablero[5]}" th:class="${casilla>=0}?'fondoCobre':'fondoBomba'" th:text="${casilla>0}?${casilla}:''"></div>
  </div>
</div>
</body>
</html>
