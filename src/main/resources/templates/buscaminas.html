<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
<h1 class="mb-3">STFGAMES: El juego de minas explosivas</h1>
<form method="post" th:action="@{'/jugar'}">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Número de filas:</label>
        <div class="col-sm-9">
            <input style="width: 8%; background-color: #b0e5ff" type="text" class="form-control" value="6" disabled>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Número de columnas:</label>
        <div class="col-sm-9">
            <input style="width: 8%; background-color: #b0e5ff" type="text" class="form-control" value="6" disabled>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Número de intentos:</label>
        <div class="col-sm-9">
            <input style="width: 8%" type="text" name="intentos" value="2" disabled class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Número de bombas:</label>
        <div class="col-sm-9">
            <input style="width: 8%" type="text" name="bombas" value="5" disabled class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Posiciones de las bombas:</label>
        <div class="col-sm-9">
            <input style="width: 30%" type="text" name="posiciones" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary">Iniciar juego</button>
</form>
</div>
</body>
</html>
